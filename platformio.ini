; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = default
lib_dir = .
src_dir = examples/platformio
; data_dir = examples/platformio/data

[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.filesystem = littlefs
lib_deps = 
    bblanchon/ArduinoJson
    hoeken/PsychicHttp
  	elims/PsychicMqttClient
   	fastled/FastLED
	etlcpp/Embedded Template Library
	chrisjoyce911/esp32FOTA
    h2zero/NimBLE-Arduino
    https://github.com/hoeken/Improv-WiFi-Library
    https://github.com/hoeken/ArduinoTrace
lib_ignore =
    examples
extra_scripts = 
	pre:scripts/gulp.py
	pre:scripts/git_version.py

[env:default]
board = esp32-s3-devkitc-1
upload_port = /dev/cu.usbmodem21201
monitor_port = /dev/cu.usbmodem5AF71540961

[env:debug]
board = esp32-s3-devkitc-1
build_flags =
    -Wall
    -Wextra
    -Og
    -D CONFIG_ARDUHAL_LOG_COLORS
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE

[env:ci]
platform = ${sysenv.PIO_PLATFORM}
board = ${sysenv.PIO_BOARD}